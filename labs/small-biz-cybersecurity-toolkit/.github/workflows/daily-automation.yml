name: Daily Security Awareness Automation
permissions:
  contents: write

on:
  schedule:
    # Runs every day at 7:00 AM Central Time (13:00 UTC)
    - cron: '0 13 * * *'
  workflow_dispatch: {}

jobs:
  run-automation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Sleep random to run at random time between 7 and 8 AM CT
        run: |
          RANDOM_DELAY=$((RANDOM % 3600))
          echo "Sleeping for $RANDOM_DELAY seconds..."
          sleep $RANDOM_DELAY
      - name: Run automation script
        run: python siem-labs/security-awareness-automation/src/automation/run_automation.py
      - name: Commit results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add siem-labs/security-awareness-automation/evidence/logs/*
          git commit -m "chore: daily automation run" || echo "No changes to commit"
          git push
